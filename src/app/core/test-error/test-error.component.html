<div class="mt-5 flex items-center flex-col justify-center gap-10">
    <div class=" mt-5 flex items-center  justify-center gap-10">
<button 
(click)="get500Error()"
class="py-1 px-2 bg-sensualMedium text-secondary font-semibold rounded-md">
    Test 500 Error
</button>
<button 
(click)="get400Error()"
class="py-1 px-2 bg-sensualMedium text-secondary font-semibold rounded-md">
    Test 400 Error
</button>
<button 
(click)="get404Error()"
class="py-1 px-2 bg-sensualMedium text-secondary font-semibold rounded-md">
    Test 404 Error
</button>
<button 
(click)="get400ValidationError()"
class="py-1 px-2 bg-sensualMedium text-secondary font-semibold rounded-md">
    Test 400 Validation Error
</button>
</div>
<div class="mt-5 bg-sensualLight1 rounded-lg py-10 px-16 text-sensualdark2 font-[600] capitalize " *ngIf="validationErrors" >
    <ul>
        <li class="" *ngFor="let error of validationErrors ">
            <i class="fa fa-times"></i>
            {{error}}
        </li>
    </ul>

</div>
</div>
