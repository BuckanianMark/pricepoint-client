<div class="flex  justify-center h-[60%] mt-5 ">
    <form 
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
     class="bg-sensualLight2 pt-6 rounded-lg md:w-[400px] flex items-center flex-col justify-center gap-2 h-[500px] w-[350px]">
     <div class="flex w-[300px] flex-col gap-2 border-2 border-sensualMedium px-4 py-1 rounded-md ">
        <label class="text-2xl text-sensualdark2 font-semibold">Display Name</label>
        <input 
        formControlName="displayName"  
        type="email"  
        placeholder="Your display name.." 
        name="displayName" 
        class="py-2 px-4 rounded-sm bg-sensualMedium focus:border-b-2 text-blue focus:border-blue">
        <span 
        class="text-red-700  min-h-[18px] font-mono font-bold "
        *ngIf="registerForm.get('displayName')?.invalid  && 
        registerForm.get('displayName')?.touched &&
        registerForm.get('displayName')?.errors?.['required']">
        <i class="fa-regular fa-circle-xmark"></i>  Name is a required field</span>
    </div>
   

     <div class="flex  w-[300px] relative flex-col gap-2 border-2 border-sensualMedium px-4 py-1 rounded-md ">
        <div 
        *ngIf="registerForm.get('email')?.status === 'PENDING'" 
        class="fa fa-spinner fa-spin loader text-md absolute right-0 mr-2 mt-2 text-darkblue"></div>
        <label class="text-2xl text-sensualdark2 font-semibold">Email</label>
        <input 
        formControlName="email"  
        type="email"  
        placeholder="Your email.." 
        name="email" 
        class="py-2 px-4 rounded-sm bg-sensualMedium focus:border-b-2 text-blue focus:border-blue">
        <span 
        class="text-red-700 text-[14px] font-mono font-bold "
        *ngIf="registerForm.get('email')?.invalid  && 
        registerForm.get('email')?.touched &&
        registerForm.get('email')?.errors?.['required']">
        <i class="fa-regular fa-circle-xmark"></i> Email is a required field</span>
        <span
        id="emailerror"
        class="text-red-700 text-[14px] font-mono font-bold "
        *ngIf="registerForm.get('email')?.errors?.['email']">
        <i class="fa-regular fa-circle-xmark"></i> Email is not valid
        </span>
        <span
        id="emailerror"
        class="text-red-700 text-[14px] font-mono font-bold "
        *ngIf="registerForm.get('email')?.errors?.['emailExists']">
        <i class="fa-regular fa-circle-xmark"></i> Email is already registered
        </span>
    </div>
    <div  class="flex  w-[300px]  flex-col gap-2 border-2 border-sensualMedium px-4 py-1 rounded-md ">
        <label class="text-2xl text-sensualdark2 font-semibold">Password</label>
        <input 
        formControlName="password"  
        type="password" 
        placeholder="Your password.." 
        name="email"
         class="py-2 px-4 rounded-sm bg-sensualMedium focus:border-b-2 text-blue focus:border-blue">
         <span id="error"
         class="text-red-700 text-[14px] font-mono font-bold "
         *ngIf="registerForm.get('password')?.invalid && 
         registerForm.get('password')?.touched &&
         registerForm.get('password')?.errors?.['required']"

        > <i class="fa-regular fa-circle-xmark"></i> Password is required</span>
        </div>
        <ul class="text-red-700 text-[14px] font-mono font-bold" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>
    <button [disabled]="registerForm.invalid" type="submit" class="flex text-lg font-semibold items-start py-2 rounded bg-[#f0651a] px-12 cursor-pointer">
     Register
    </button>
    <p class="text-md text-blue">Already have an account <a routerLink="register"  class="border-b-2 border-blue">Login</a></p>    
</form>

</div>
